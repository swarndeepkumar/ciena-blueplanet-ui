<div class="register-form">
    
    <font size="6" color="#008FE0">blue</font>
    <font size="6" color="#FFFFFF">planet</font>
<h4>Register</h4>
<form>
  <div class="form-group">
    <input class="form-control" name="username"  placeholder="Requested User Name"/>
   
  </div>
  <div class="form-group">
      <input class="form-control" name="email"  placeholder="Email"/>
  </div>
  <div class="form-group">
      <input class="form-control" name="password" type="password"  placeholder="Password"/>
  </div>
  <div class="form-group">
      <input class="form-control" name="password-again" type="password"  placeholder="Password Again"/>
  </div>

 
 
    <button class="btn btn-default " routerLink="/sign-in" routerLinkActive="active" style="float: left;">Cancel</button>

    <button class="btn btn-primary">Register</button>
 
  
</form>
</div>
